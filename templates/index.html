{% block content %}

    <div>


        <div class="row">
            <div class="col-md-8">

            <div class="col-md-4">


                <div class="dropdown" style="display:inline-block;">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown"

                        Locations

                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">location 1</a></li>
                        <li><a href="#">location 2</a></li>
                        <li><a href="#">location 3</a></li>
                    </ul>
                </div>
                <div class="dropdown" style="display:inline-block;">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                        Categories
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a href="#">category 1</a></li>

                <div> results pane <br>results pane <br>results pane <br>results pane <br>
                </div>

            </div>

        </div>


    </div>

    </div>

    <script>

        var mymap = L.map('mapid').setView([37.871332, -122.258508], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.streets'
        }).addTo(mymap);


        L.marker([37.871332, -122.258508]).addTo(mymap)
                .bindPopup("<b>Hello world!</b><br />MIDS rocks.").openPopup();

        L.circle([37.871332, -122.258508], 500, {
            color: '#003262',
            fillColor: '#FDB515',
            fillOpacity: 0.5
        }).addTo(mymap).bindPopup("Go Bears.");


        var popup = L.popup();

        function onMapClick(e) {
            popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(mymap);
        }

        mymap.on('click', onMapClick);

    </script>

{% endblock %}
