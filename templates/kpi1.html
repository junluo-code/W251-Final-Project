{% extends "layout.html" %}

{% block content %}

    <div class="container-fluid" style="height:200px;">
        <div class="row">
            <div class="col-md-4 smallChart">
                <div id="chartLeft_div" class="chartArea"></div>
            </div>
            <div class="col-md-4 smallChart">
                <div id="chartMiddle_div" class="chartArea"></div>
            </div>
            <div class="col-md-4 smallChart">
                <div id="chartRight_div" class="chartArea"></div>
            </div>
        </div>
        <div class="row" style="height:150px;">
            <div class="col-md-12 wideChart">
                <div id="chartBottom_div" class="chartArea"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        // Load Charts and the corechart package.
        google.charts.load('current', {'packages': ['corechart', 'line']});

        // Draw left chart
        google.charts.setOnLoadCallback(drawLeftChart);
        // Draw middle chart
        google.charts.setOnLoadCallback(drawMiddleChart);
        // Draw right chart
        google.charts.setOnLoadCallback(drawRightChart);
        // Draw bottom chart
        google.charts.setOnLoadCallback(drawBottomChart);

        // Callback that draws the left chart
        function drawLeftChart() {

            // Create the data table for Sarah's pizza.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['Mushrooms', 1],
                ['Onions', 1],
                ['Olives', 2],
                ['Zucchini', 2],
                ['Pepperoni', 1]
            ]);

            // Set options for Sarah's pie chart.
            var options = {title: 'How Much Pizza Sarah Ate Last Night'};

            // Instantiate and draw the chart for Sarah's pizza.
            var chart = new google.visualization.ColumnChart(document.getElementById('chartLeft_div'));
            chart.draw(data, options);
        }

        // Callback that draws the right chart
        function drawMiddleChart() {

            var data = google.visualization.arrayToDataTable([
                ['ID', 'Life Expectancy', 'Fertility Rate', 'Region', 'Population'],
                ['CAN', 80.66, 1.67, 'North America', 33739900],
                ['DEU', 79.84, 1.36, 'Europe', 81902307],
                ['DNK', 78.6, 1.84, 'Europe', 5523095],
                ['EGY', 72.73, 2.78, 'Middle East', 79716203],
                ['GBR', 80.05, 2, 'Europe', 61801570],
                ['IRN', 72.49, 1.7, 'Middle East', 73137148],
                ['IRQ', 68.09, 4.77, 'Middle East', 31090763],
                ['ISR', 81.55, 2.96, 'Middle East', 7485600],
                ['RUS', 68.6, 1.54, 'Europe', 141850000],
                ['USA', 78.09, 2.05, 'North America', 307007000]
            ]);

            var options = {
                title: 'Correlation between life expectancy, fertility rate ' +
                'and population of some world countries (2010)',
                hAxis: {title: 'Life Expectancy'},
                vAxis: {title: 'Fertility Rate'},
                bubble: {textStyle: {fontSize: 11}}
            };

            var chart = new google.visualization.BubbleChart(document.getElementById('chartMiddle_div'));
            chart.draw(data, options);
        }

        // Callback that draws the right chart
        function drawRightChart() {

            // Create the data table for Anthony's pizza.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['Mushrooms', 2],
                ['Onions', 2],
                ['Olives', 2],
                ['Zucchini', 0],
                ['Pepperoni', 3]
            ]);

            // Set options for Anthony's pie chart.
            var options = {title: 'How Much Pizza Anthony Ate Last Night'};

            // Instantiate and draw the chart for Anthony's pizza.
            var chart = new google.visualization.PieChart(document.getElementById('chartRight_div'));
            chart.draw(data, options);
        }

        // Callback that draws the bottom chart
        function drawBottomChart() {

            var data = new google.visualization.DataTable();

            data.addColumn('number', 'Day');
            data.addColumn('number', 'Guardians of the Galaxy');
            data.addColumn('number', 'The Avengers');
            data.addColumn('number', 'Transformers: Age of Extinction');

            data.addRows([
                [1, 37.8, 80.8, 41.8],
                [2, 30.9, 69.5, 32.4],
                [3, 25.4, 57, 25.7],
                [4, 11.7, 18.8, 10.5],
                [5, 11.9, 17.6, 10.4],
                [6, 8.8, 13.6, 7.7],
                [7, 7.6, 12.3, 9.6],
                [8, 12.3, 29.2, 10.6],
                [9, 16.9, 42.9, 14.8],
                [10, 12.8, 30.9, 11.6],
                [11, 5.3, 7.9, 4.7],
                [12, 6.6, 8.4, 5.2],
                [13, 4.8, 6.3, 3.6],
                [14, 4.2, 6.2, 3.4]
            ]);

            var options = {
                chart: {
                    title: 'Box Office Earnings in First Two Weeks of Opening',
                    subtitle: 'in millions of dollars (USD)'
                },
                axes: {
                    x: {
                        0: {side: 'top'}
                    }
                }
            };

            var chart = new google.charts.Line(document.getElementById('chartBottom_div'));

            chart.draw(data, options);
        }

    </script>

{% endblock %}
